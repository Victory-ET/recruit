<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document | Web</title>
    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="page-header">
        <img src="" alt="">
        <div class="content-cont">
            <div class="content"></div>
        </div>
    </div>

    <form action="" method="post" autocomplete="off">

        <div class="form-sect nom">
            <div class="sect-head">
                <h3>How do we address you?</h3>
            </div>
            <div class="form-cont title">
                <input type="text" name="title" id="title" required >
                <label for="title"><span class="label"> Title </span></label>
            </div>
            <div class="names">

                <div class="form-cont fname">
                    <input type="text" name="fname" id="fname" required >
                    <label for="fname"><span class="label"> First Name </span></label>
                </div>
                <div class="form-cont lname">
                    <input type="text" name="lname" id="lname" required>
                    <label for="lname"><span class="label"> Last Name </span></label>
                </div>


            </div>
            <div class="form-cont buttons">
                <!-- <input type="text" name="gender" id="gender" required>
                <label for="gender"><span class="label"> Sex </span></label> -->
            </div>
        </div>

    </form>

    <script src="js/script.js"></script>
