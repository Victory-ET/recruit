<!DOCTYPE html>

                    <div class="form-cont lname">

                </div>
                <!-- <div class="form-cont buttons"> -->

                    <label for="gender"><span class="label"> Sex </span></label> -->

                </div>
                <div class="names">

                <!-- <div class="form-cont buttons"> -->
                    <!-- <input type="text" name="gender" id="gender" required>
                    <label for="gender"><span class="label"> Sex </span></label> -->
                <!-- </div> -->

        </div>
        <div class="blinds"></div>
        <div class="controls-cont">
            <button id="prev">prev</button>
            <button id="next">next</button>
        </div>
    </form>
